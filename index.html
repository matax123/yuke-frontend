    <!-- <img id="wsp" class="p-3" src="./images/wsp.webp" alt="whatsapp" style="width: 100px; position: fixed; bottom: 0px; right: 0px; z-index: 999;"> -->

    <div
      data-bs-spy="scroll"
      data-bs-target=".navbar"
      data-bs-smooth-scroll="true"
      tabindex="0"
    >
      <span
        id="modalWindow"
        draggable="true"
        ondragstart="dragStart(event)"
        style="visibility: hidden"
      >
        <ul>
          <li><button onclick="openModalWindowText()">Texto</button></li>
          <li><button onclick="openModalWindowImage()">Imagen</button></li>
          <li><button>Video</button></li>
          <li><button>División</button></li>
          <li><button onclick="closeModalWindow()">Cerrar</button></li>
        </ul>
      </span>

      <div id="modalWindowText" style="visibility: hidden">
        <div>
          <label for="text">Texto</label>
          <input type="text" id="text" />
        </div>
        <div>
          <label for="textColor">Color</label>
          <input type="color" id="textColor" />
        </div>
        <div>
          <label for="backgroundColor">Color fondo</label>
          <input type="color" id="backgroundColor" />
        </div>
        <div>
          <label for="fontSize">Tamaño</label>
          <input type="number" id="fontSize" />
        </div>
        <div>
          <label for="position">Posición</label>
          <select id="position">
            <option value="center">Centro</option>
            <option value="left">Izquierda</option>
            <option value="right">Derecha</option>
          </select>
        </div>
        <div>
          <label for="font">Fuente</label>
          <select id="font">
            <option value="Arial">Arial</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Calibri">Calibri</option>
          </select>
        </div>
        <div>
          <label for="bold">Negrita</label>
          <input type="checkbox" id="bold" />
        </div>
        <button onclick="createText()">Guardar</button>
        <button onclick="closeText()">Cerrar</button>
      </div>
      <div id="modalWindowImage" style="visibility: hidden">
        <div>
            <label for="image">Imagen</label>
            <input type="file" id="image">
        </div>
        <div>
            <label for="width">Ancho</label>
            <input type="number" id="width" step="1">
        </div>
        <div>
            <label for="height">Alto</label>
            <input type="number" id="height" step="1">
        </div>
        <button onclick="createImage()" id="applyChanges">Aplicar Cambios</button>
        <button onclick="closeImage()">Cerrar</button>
    </div>
    

      <div id="webpage"></div>

      <section class="py-3">
        <div class="container">
          <div class="d-flex justify-content-center align-items-center">
            <button onclick="openModalWindow()">Agregar</button>
          </div>
        </div>
      </section>
    </div>
